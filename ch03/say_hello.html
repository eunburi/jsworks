<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //카멜(낙타 표기법) - 합성된 단어는 두번째 단어ㅜ터 첫글자가 대문자임
        //function 함수이름{}
        //함수정의(생성)


        function sayHello(){
            document.write("Hello~ JS<br>");
                }


                
        //함수 사용(call - 호출)
        sayHello();
        sayHello();

        
    </script>
</head>
<body>
    
</body>
</html>
