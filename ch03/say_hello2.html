<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //카멜(낙타 표기법) - 합성된 단어는 두번째 단어ㅜ터 첫글자가 대문자임
        //function 함수이름{}
        //함수정의(생성) - 매개변수가 있는 함수
        //메인 영역
        //let fruit = "사과";

        function sayHello(name){
            //지역 영역(local)
            document.write("Hello~" + name + "<br>");
        }

        function getNum(num){
            document.write("가져온 수 "+ num);
        }

        //호출
        sayHello("문동은");
        sayHello("고구마");
        sayHello("감자");
        sayHello("덩덩이");

        getNum(100);

      
                
       
        
    </script>
</head>
<body>
    
</body>
</html>
