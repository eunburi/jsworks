<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swich-case문</title>
    <style>
        body{background-color: navy;
        color: white;
        text-align: center;
        margin-top: 50px;}
        strong{
            color: rgb(255, 251, 0);
            font-size: 1.5em; /*1em - 32px*/
        }
        p{
            text-shadow: 2px 2px 2px rgb(0, 255, 98);
            font-size: 2em; /* 1em -16px */
        }

    
    </style>
    <script>
        //1-마케팅, 2-개발, 3-디자인
        let session = prompt("관심 세션을 선택해주세요.", "1-마케팅, 2-개발,3-디자인");

        switch(session){ // 입력받은 숫자를 문자형태로 기록
            case '1':
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
                break;
            case '2':
                document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
                break;
            case '3':
            document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>");
                break;
            default:
                document.write("진행되는 세션이 없습니다.");
                break;

        }
    </script>
</head>
<body>
    
</body>
</html>
