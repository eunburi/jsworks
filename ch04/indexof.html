<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf 함수</title>
    <script>
        let str = "Hello World, Welcome World";
        //앞에서 찾음
        let n1 = str.indexOf("World"); //6
        let n2 = str.indexOf("asia"); //-1

        //뒤에서 찾음
        let n3 = str.lastIndexOf("world"); //21
        

        let fruits = ["apple", "banana", "grape"];
        let n4 = fruits.indexOf("grape"); //2

        document.write(n1 + "<br>");
        document.write(n2 + "<br>");
        document.write(n3 + "<br>" );
        document.write(n4 + "<br>" );


    </script>
</head>
<body>
    
</body>
</html>
